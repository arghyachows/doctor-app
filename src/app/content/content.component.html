<mat-grid-list cols="2" rowHeight="2:1" [gutterSize]="'10px'">
    <mat-grid-tile class="mat-elevation-z4 bg-primary text-white" [routerLink]="['ambulance']"><i
            class="fa fa-ambulance fa-4x" aria-hidden="true"></i></mat-grid-tile>
    <mat-grid-tile class="mat-elevation-z4  bg-primary text-white"><i class="fa fa-user-md fa-4x"
            aria-hidden="true"></i>
    </mat-grid-tile>
    <mat-grid-tile class="mat-elevation-z4  bg-primary text-white"><i class="fa fa-flask fa-4x" aria-hidden="true"></i>
    </mat-grid-tile>
    <mat-grid-tile class="mat-elevation-z4  bg-primary text-white"><i class="fa fa-heart fa-4x" aria-hidden="true"></i>
    </mat-grid-tile>
    <mat-grid-tile class="mat-elevation-z4  bg-primary text-white"><i class="fa fa-medkit fa-4x" aria-hidden="true"></i>
    </mat-grid-tile>
    <mat-grid-tile class="mat-elevation-z4  bg-primary text-white"><i class="fa fa-stethoscope fa-4x"
            aria-hidden="true"></i></mat-grid-tile>
    <mat-grid-tile class="mat-elevation-z4  bg-primary text-white"><i class="fa fa-hospital-o fa-4x"
            aria-hidden="true"></i></mat-grid-tile>
    <mat-grid-tile class="mat-elevation-z4  bg-primary text-white"><i class="fa fa-wheelchair fa-4x"
            aria-hidden="true"></i></mat-grid-tile>
</mat-grid-list>
<router-outlet></router-outlet>
